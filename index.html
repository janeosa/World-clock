<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Jane Osa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Choose City</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Paris</option>
      </select>
      <div class="city">
        <div>
          <h2>London 🇬🇧</h2>
          <div class="date">April 5th 2024</div>
        </div>
        <div class="time">2:22:22 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date">April 5th 2024</div>
        </div>
        <div class="time">2:22:22 <small>AM</small></div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/janeosa" target="_blank">👩🏾‍💻Jane Ighodaro</a>,
      is open sourced on
      <a href="https://github.com/janeosa/World-clock" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://world-clock-by-jane-osa.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
