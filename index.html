<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Jane Osa</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Choose City</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Paris</option>
      </select>
      <div class="city">
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date">April 5th 2024</div>
        <div class="time">2:22:22 AM</div>
      </div>
       <div class="city"></div>
        <h2>Sydney 🇦🇺</h2>
        <div class="date">April 5th 2024</div>
        <div class="time">2:22:22 AM</div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/janeosa" target="_blank">👩🏾‍💻Jane Ighodaro</a>,
      is open sourced on
      <a href="https://github.com/janeosa/World-clock" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://world-clock-by-jane-osa.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
